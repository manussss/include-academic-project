<main>
  <p-tabView (onChange)="atualizarGrafico()">
    <p-tabPanel header="Receitas e Despesas">
      <p-card header="Extrato" subheader="Seu extrato">
        <form #extratoForm="ngForm" (ngSubmit)="adicionarDado(extratoForm)">

          <span class="p-float-label spacing-span">

            <input class="bottom-space" type="text" id="float-input-desc" pInputText name="nome" ngModel>
            <label for="float-inpu-desc">Qual o nome do que quer adicionar?</label>

          </span>

          <span class="p-float-label spacing-span">

            <input class="bottom-space" type="text" id="float-input-desc" pInputText name="dado" ngModel>
            <label for="float-inpu-desc">Qual a descrição do que quer adicionar?</label>

          </span>

          <span class="p-float-label ui-inputgroup-addon spacing-span">

            <input type="number" id="float-input-value" pInputText name="dadoValue" ngModel>
            <label for="float-input-value">Qual o valor monetário?</label>

          </span>

          <span class="spacing-span">

            <label style="font-size: 15px; width: 100%;">Insira uma data: </label>
            <input style="width: 160px;" type="date" id="float-input-value" pInputText name="data" autofocus = "autofocus" ngModel>

          </span>

          <div class="adicionar-botao">
            <p-button label="Adicionar" type="submit" icon="pi pi-plus-circle"></p-button>
          </div>
        </form>
        <div class="div-card">
          <div class="" style="width: 50%; padding: 10px;" *ngFor="let dado of extratos">
            <p-card class="card">
              <div class="conteudo-tarefa">
                <p>{{dado.nome}}</p>
                <p>{{dado.descricao}}</p>
                <p>R${{dado.valor}}</p>
                <div>
                  <p-selectButton
                  [options]="opcoes"
                  optionLabel="rotulo"
                  optionValue="valor"
                  [(ngModel)]="dado.tipo"
                  (click)="atualizar(dado)">
                </p-selectButton>
                </div>
              </div>
            </p-card>
          </div>
        </div>
      </p-card>
    </p-tabPanel>
    <p-tabPanel header="Gráfico">
      <p-chart type="bar" [options]="options" [data]="dados"></p-chart>
    </p-tabPanel>
  </p-tabView>
</main>
